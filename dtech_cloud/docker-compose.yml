version: "3"

networks:
  daroachnetwork:
    external: true
  
services:
  #next cloud maria db
  cloud_db_service:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - /ChandVolume/Cloud/mariadb:/var/lib/mysql
    env_file:
      - db.env
      - db-pass.env
    networks:
      - daroachnetwork
      
  #next cloud service
  cloud_service:
    image: nextcloud:apache
    restart: always
    ports:
      - 9081:80
    volumes:
      - /ChandVolume/Cloud/nextcloud/html:/var/www/html
      - /ChandVolume/Cloud/nextcloud/config:/config
      - /ChandVolume/Cloud/nextcloud/data:/data
    environment:
      - MYSQL_HOST=cloud_db_service
      - VIRTUAL_HOST=cloud.daroach.net
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=cloud.daroach.net
      - LETSENCRYPT_EMAIL=gagandaroach@gmail.com
    env_file:
      - db.env
    depends_on:
      - cloud_db_service
    networks:
      - daroachnetwork
