version: "3"

networks:
  daroachnetwork:
    external: true
  network:
    internal: true

services:
  #next cloud maria db
  mariadb:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - ${MOUNT_POINT}/mariadb:/var/lib/mysql
    env_file:
      - db.env
      - db-pass.env
    networks:
      - network

  #next cloud service
  nextcloud:
    build: ./nextcloud_fpm
    restart: always
    volumes:
      - ${MOUNT_POINT}/nextcloud/html:/var/www/html
      - ${MOUNT_POINT}/nextcloud/config:/var/www/html
      - ${MOUNT_POINT}/nextcloud/apps:/var/www/html/custom_apps
      - ${MOUNT_POINT}/nextcloud/data:/var/www/html/data
      - ${MOUNT_POINT}/nextcloud/themes:/var/www/html/themes
    environment:
      - MYSQL_HOST=mariadb
    env_file:
      - cloud.env
      - db.env
    depends_on:
      - mariadb
    networks:
      - network

  #nginx proxy -> connects to jwilder
  nginx_proxy:
    build: ./nginx_proxy
    restart: always
    volumes:
      - ${MOUNT_POINT}/nextcloud/html:/var/www/html:ro
      - ${MOUNT_POINT}/nextcloud/config:/config
    environment:
      - VIRTUAL_HOST=cloud.daroach.net
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=cloud.daroach.net
      - LETSENCRYPT_EMAIL=gagandaroach@gmail.com
    depends_on:
      - nextcloud
    networks:
      - daroachnetwork
      - network

  # nextcloud cron job
  cron:
    image: nextcloud:fpm-alpine
    restart: always
    volumes:
      - ${MOUNT_POINT}/nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - mariadb
    networks:
      - network