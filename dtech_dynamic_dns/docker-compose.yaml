version: "3"

networks:
  backend:
    external: true

services:
  #dynamic dns with google domains for daroach.net
  daroachnet_ddns:
    build: ./daroachnet_ddns
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime
    networks:
      - backend

  #dynamic dns with google domains for msoe.dev
  msoedev_ddns:
    build: ./msoedev_ddns
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime
    networks:
      - backend